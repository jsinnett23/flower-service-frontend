<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registeration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS for styling -->
</head>
<body>
    <header>
        <h1>Flower Shop</h1>
        <nav class="topnav">
            <a href="index.html">Home</a>
            <!-- Additional navigation items can be added here -->
            <li class="right"><a href="login.html">Login</a></li> <!-- Updated via JavaScript -->
        </nav>
        <div id="basket">
            Basket Items: <span id="basketCount">0</span>
        </div>
    </header>

    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <div class="row">
                <h2 style="text-align:center">Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <input type="button" onclick="login()" value="Login">
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="row">
                <h2 style="text-align:center">Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="button" onclick="signup()" value="Sign Up">
            </div>
        </form>
    </div>
    
    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color:white" class="btn" onclick="toggleForm('loginForm')">Login</a>
            </div>
            <div class="col">
                <a href="#" style="color:white" class="btn" onclick="toggleForm('signupForm')">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="configuration.js"></script>
    <script src="main.js"></script>
</body>
</html>
